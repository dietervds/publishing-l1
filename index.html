<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown-it Render Example</title>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    #content {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div id="content">Loadingâ€¦</div>

  <script>
    const md = window.markdownit({
      html: false,        // allow HTML tags in source? (false = safe)
      linkify: true,      // autolink URLs
      typographer: true   // nicer quotes, dashes, etc.
    });

    fetch("index.md")
      .then(res => res.text())
      .then(markdown => {
        document.getElementById("content").innerHTML = md.render(markdown);
      })
      .catch(err => {
        document.getElementById("content").textContent = "Failed to load Markdown.";
        console.error(err);
      });
  </script>
</body>
</html>
